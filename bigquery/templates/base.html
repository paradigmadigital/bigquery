<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <META name="robots" content="noindex, nofollow">

      <title>Buscador de relaciones de Big Data Spain | Paradigma | Acceso restringido</title>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
      {% include "analytics.html" ignore missing %}
      <style type="text/css">
        .head{background:#d5f2e8;padding:10px 25px;border-radius:5px;margin-top: 10px;box-shadow: 0px 0px 7px 2px rgba(196,230,196,1);}
        .form-inline{text-align:center;}
        .form-inline p{color:#62666a;font-size:14px;margin-top:13px;}
        label{text-transform:uppercase;margin:10px 0;letter-spacing:1px;}
        #search_term{border: 1px solid #b2b4b4;border-radius: 2px;color: #999;font: 14px arial, verdana, sans-serif;padding: 0 10px;width: 370px;display: block;height: 50px;}
        .btn-default {background-color: #00e6c3;border: 0;border-bottom: 3px solid #006657;border-radius: 3px;color: #006657;display: block;font-size: 14px;padding: 20px 20px 17px;transition: all 200ms ease-out;text-transform: uppercase;width: 370px;background-image: none;margin: 10px auto;}
        .btn-default:hover{background-color: #006657;color: #fff;}
        .table-responsive {margin-bottom: 20px;}
        thead{background:#ffc300;}
        tr:nth-of-type(even){background:#fdf0c6}
        @media (max-width: 768px){
            .container {width: 100%;}
        	.container img{margin: auto;display: block;}
        	#search_term, .btn-default{ width: 100%;font-size:24px;}
        }
    </style>
    </head>
    <body>
        <div class="container">
            <img src="http://www.bigdatahispano.org/bdh/wp-content/uploads/2015/06/logoBigDataSpain2.jpg">
            <div class="head">
                <h1>Motor de búsqueda de personas y empresas.</h1>
                <p class="lead">Estás accediendo a datos privados y securizados.<br/> Si no eres un empleado de Paradigma Digital SL no uses este buscador.</p>
            </div>
            {% block content %}{% endblock %}
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
</html>
